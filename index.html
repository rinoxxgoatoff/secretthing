<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Crypto Wallet Scanner</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --bg: #0f1720; --panel: #111827; --card: #0b1220;
            --accent: #06b6d4; --btn-green: #10b981; --btn-red: #ef4444;
            --text: #e6eef6; --subtext: #9aa4af;
        }
        
        /* Centrage vertical de toute l'interface */
        body, html {
            background-color: var(--bg); color: var(--text);
            font-family: 'Segoe UI', sans-serif;
            margin: 0; padding: 0;
            height: 100vh; width: 100vw;
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            overflow: hidden; /* EmpÃªche le scroll inutile */
        }

        .container {
            width: 90%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .header {
            background: var(--panel);
            padding: 15px; border-radius: 12px;
            display: flex; justify-content: space-between; align-items: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }

        .status { color: var(--accent); font-weight: bold; font-size: 0.85em; }

        .main-panel {
            background: var(--card);
            padding: 20px; border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.4);
        }

        .iterations { text-align: center; color: var(--subtext); margin-bottom: 12px; font-size: 0.9em; }

        .grid { 
            display: grid; grid-template-columns: repeat(3, 1fr); 
            gap: 8px; margin-bottom: 15px; 
        }
        .grid div { font-size: 0.75em; display: flex; align-items: center; gap: 4px; white-space: nowrap; }

        .box-title { font-weight: bold; margin: 10px 0 5px 0; font-size: 0.85em; color: var(--accent); }

        .listbox {
            background: #061018; height: 120px; overflow-y: auto;
            font-family: 'Consolas', monospace; font-size: 0.7em;
            padding: 10px; border-radius: 8px; color: #9fe6c5; 
            border: 1px solid #1e293b;
        }
        .found-box { color: var(--text); height: 80px; }

        .buttons { display: flex; justify-content: center; gap: 15px; margin-top: 20px; }
        button {
            border: none; padding: 12px 30px; border-radius: 8px;
            color: white; font-weight: bold; font-size: 1em;
            cursor: pointer; transition: transform 0.1s; flex: 1;
        }
        .start { background: var(--btn-green); }
        .stop { background: var(--btn-red); }
        button:active { transform: scale(0.95); }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <span style="font-weight: bold;">Crypto Scanner</span>
        <span id="status" class="status">INACTIF</span>
    </div>

    <div class="main-panel">
        <div id="iter" class="iterations">ItÃ©rations : 143243</div>
        
        <div class="grid" id="crypto-grid"></div>

        <div class="box-title">Feed</div>
        <div id="feed" class="listbox"></div>

        <div class="box-title">Found</div>
        <div id="found" class="listbox found-box"></div>

        <div class="buttons">
            <button class="start" onclick="startScan()">START</button>
            <button class="stop" onclick="stopScan()">STOP</button>
        </div>
    </div>
</div>

<script>
    const cryptos = [
        {c: "BTC", e: "â‚¿"}, {c: "ETH", e: "â¬¢"}, {c: "LTC", e: "Å"},
        {c: "BNB", e: "ðŸŸ¡"}, {c: "SOL", e: "â—Ž"}, {c: "USDT", e: "â‚®"},
        {c: "BCH", e: "Éƒ"}, {c: "DOGE", e: "Ã"}, {c: "TRX", e: "ðŸ”º"}
    ];

    let running = false;
    let iterations = 143243;
    let feedInterval, foundInterval;

    // Initialisation
    const grid = document.getElementById('crypto-grid');
    cryptos.forEach(coin => {
        grid.innerHTML += `<div><input type="checkbox" checked id="check-${coin.c}"> ${coin.e}${coin.c}</div>`;
    });

    // AU LANCEMENT : Ajouter le wallet Solana spÃ©cifique
    window.onload = () => {
        const found = document.getElementById('found');
        const solAddr = "5vVpG1X...v3N7z"; // Adresse fictive Solana
        found.innerHTML = `<div style="color:#10b981; margin-bottom:5px;">FOUND â–º SOL â€¢ $154 â€¢ ${solAddr}</div>`;
        
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.ready();
    };

    function generateAddress(code) {
        const chars = "123456789ABCDEFGHJKLMNPQRSTUVWXYZabcdefghijkmnopqrstuvwxyz";
        const hex = "0123456789abcdef";
        let res = "";
        if(code === "ETH" || code === "USDT") {
            res = "0x"; for(let i=0; i<40; i++) res += hex[Math.floor(Math.random()*16)];
        } else {
            res = code.substring(0,1); for(let i=0; i<25; i++) res += chars[Math.floor(Math.random()*chars.length)];
        }
        return res;
    }

    function startScan() {
        if(running) return;
        running = true;
        document.getElementById('status').innerText = "EN COURS";
        document.getElementById('status').style.color = "#06b6d4";
        
        feedInterval = setInterval(() => {
            const selected = cryptos.filter(c => document.getElementById(`check-${c.c}`).checked);
            if(selected.length > 0) {
                const coin = selected[Math.floor(Math.random()*selected.length)];
                const addr = generateAddress(coin.c);
                const feed = document.getElementById('feed');
                feed.innerHTML += `<div>${coin.c} â€¢ ${addr}</div>`;
                feed.scrollTop = feed.scrollHeight;
                if(feed.childElementCount > 20) feed.removeChild(feed.firstChild);
                iterations++;
                document.getElementById('iter').innerText = `ItÃ©rations : ${iterations}`;
            }
        }, 45);

        foundInterval = setInterval(() => {
            const selected = cryptos.filter(c => document.getElementById(`check-${c.c}`).checked);
            if(selected.length > 0) {
                const coin = selected[Math.floor(Math.random()*selected.length)];
                const addr = generateAddress(coin.c);
                const found = document.getElementById('found');
                found.innerHTML += `<div style="color:#10b981; margin-bottom:5px;">FOUND â–º ${coin.c} â€¢ $${Math.floor(Math.random()*800)+50} â€¢ ${addr}</div>`;
                found.scrollTop = found.scrollHeight;
            }
        }, 8000); 
    }

    function stopScan() {
        running = false;
        clearInterval(feedInterval);
        clearInterval(foundInterval);
        document.getElementById('status').innerText = "ARRÃŠTÃ‰";
        document.getElementById('status').style.color = "#9aa4af";
    }
</script>
</body>
</html>
