<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Wallet Scanner</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --bg: #0f1720; --panel: #111827; --card: #0b1220;
            --accent: #06b6d4; --btn-green: #10b981; --btn-red: #ef4444;
            --text: #e6eef6; --subtext: #9aa4af;
        }
        body {
            background-color: var(--bg); color: var(--text);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0; padding: 10px; display: flex; flex-direction: column; align-items: center;
        }
        .header {
            background: var(--panel); width: 100%; max-width: 440px;
            padding: 15px; border-radius: 10px; display: flex;
            justify-content: space-between; align-items: center; margin-bottom: 15px;
        }
        .status { color: var(--accent); font-weight: bold; font-size: 0.8em; }
        .main-panel {
            background: var(--card); width: 100%; max-width: 440px;
            padding: 15px; border-radius: 10px; box-sizing: border-box;
        }
        .iterations { text-align: center; color: var(--subtext); margin-bottom: 10px; }
        .grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin-bottom: 15px; }
        .grid div { font-size: 0.8em; display: flex; align-items: center; gap: 5px; }
        .box-title { font-weight: bold; margin: 10px 0 5px 0; font-size: 0.9em; }
        .listbox {
            background: #061018; height: 150px; overflow-y: auto;
            font-family: 'Consolas', monospace; font-size: 0.75em;
            padding: 10px; border-radius: 5px; color: #9fe6c5; border: 1px solid #1e293b;
        }
        .found-box { color: var(--text); height: 100px; }
        .buttons { display: flex; justify-content: center; gap: 20px; margin-top: 20px; }
        button {
            border: none; padding: 10px 25px; border-radius: 5px;
            color: white; font-weight: bold; cursor: pointer; transition: 0.2s;
        }
        .start { background: var(--btn-green); }
        .stop { background: var(--btn-red); }
        button:active { opacity: 0.7; }
    </style>
</head>
<body>

<div class="header">
    <span style="font-weight: bold;">Crypto Wallet Scanner</span>
    <span id="status" class="status">INACTIF</span>
</div>

<div class="main-panel">
    <div id="iter" class="iterations">It√©rations : 143243</div>
    
    <div class="grid" id="crypto-grid">
        </div>

    <div class="box-title">Feed</div>
    <div id="feed" class="listbox"></div>

    <div class="box-title">Found</div>
    <div id="found" class="listbox found-box"></div>

    <div class="buttons">
        <button class="start" onclick="startScan()">START</button>
        <button class="stop" onclick="stopScan()">STOP</button>
    </div>
</div>

<script>
    const cryptos = [
        {c: "BTC", e: "‚Çø"}, {c: "ETH", e: "‚¨¢"}, {c: "LTC", e: "≈Å"},
        {c: "BNB", e: "üü°"}, {c: "SOL", e: "‚óé"}, {c: "USDT", e: "‚ÇÆ"},
        {c: "BCH", e: "…É"}, {c: "DOGE", e: "√ê"}, {c: "TRX", e: "üî∫"}
    ];

    let running = false;
    let iterations = 143243;
    let feedInterval, foundInterval;

    // Initialisation de la grille
    const grid = document.getElementById('crypto-grid');
    cryptos.forEach(coin => {
        grid.innerHTML += `<div><input type="checkbox" checked id="check-${coin.c}"> ${coin.e} ${coin.c}</div>`;
    });

    function generateAddress(code) {
        const chars = "123456789ABCDEFGHJKLMNPQRSTUVWXYZabcdefghijkmnopqrstuvwxyz";
        const hex = "0123456789abcdef";
        let res = "";
        if(code === "ETH" || code === "USDT") {
            res = "0x"; for(let i=0; i<40; i++) res += hex[Math.floor(Math.random()*16)];
        } else {
            res = code.substring(0,1); for(let i=0; i<30; i++) res += chars[Math.floor(Math.random()*chars.length)];
        }
        return res;
    }

    function startScan() {
        if(running) return;
        running = true;
        document.getElementById('status').innerText = "EN COURS";
        document.getElementById('status').style.color = "#06b6d4";
        
        feedInterval = setInterval(() => {
            const selected = cryptos.filter(c => document.getElementById(`check-${c.c}`).checked);
            if(selected.length > 0) {
                const coin = selected[Math.floor(Math.random()*selected.length)];
                const addr = generateAddress(coin.c);
                const feed = document.getElementById('feed');
                feed.innerHTML += `<div>${coin.c} ‚Ä¢ ${addr}</div>`;
                feed.scrollTop = feed.scrollHeight;
                if(feed.childElementCount > 20) feed.removeChild(feed.firstChild);
                iterations++;
                document.getElementById('iter').innerText = `It√©rations : ${iterations}`;
            }
        }, 45);

        foundInterval = setInterval(() => {
            const selected = cryptos.filter(c => document.getElementById(`check-${c.c}`).checked);
            if(selected.length > 0) {
                const coin = selected[Math.floor(Math.random()*selected.length)];
                const addr = generateAddress(coin.c);
                const found = document.getElementById('found');
                found.innerHTML += `<div style="color:#10b981">FOUND ‚ñ∫ ${coin.c} ‚Ä¢ $${Math.floor(Math.random()*860)+40} ‚Ä¢ ${addr}</div>`;
                found.scrollTop = found.scrollHeight;
            }
        }, 10000); // 10 secondes comme dans ton code
    }

    function stopScan() {
        running = false;
        clearInterval(feedInterval);
        clearInterval(foundInterval);
        document.getElementById('status').innerText = "ARR√äT√â";
        document.getElementById('status').style.color = "#9aa4af";
    }

    // Int√©gration Telegram
    const tg = window.Telegram.WebApp;
    tg.expand();
</script>
</body>
</html>
